<h1 mat-dialog-title>Add Employee Form</h1>
<div mat-dialog-content>
 <form [formGroup]="employeeForm">
    <br>
    <mat-form-field appearance="outline">
        <mat-label>Employee Name</mat-label>
        <input formControlName="name" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Department</mat-label>
        <input formControlName="department" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Email Id</mat-label>
        <input formControlName="email" matInput placeholder="Placeholder">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Mobile No.</mat-label>
        <input formControlName="phone" matInput placeholder="Placeholder">
    </mat-form-field>
    <br>
 </form>
    
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="primary" (click)="saveEmployee()">Submit</button>
    <button style="margin-left: 8px;" mat-raised-button color="warn" mat-dialog-close >Close</button>
</div>
